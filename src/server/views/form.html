{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<!-- used for login and register page -->
  <div class="container">

    <h1>{{ title }}</h1>

    <form class="" action="{{ action }}" method="{{ method }}">
      <label for="email">email</label>
      <input type="email" name="email" placeholder="you@mail.com">
    <br><br>
      <label for="password">password</label>
      <input type="password" name="password" placeholder="secret...">

    {% if action === '/register' %}
      <label for="confirm">confirm password</label>
      <input type="password" placeholder="same secret...">
    {% endif %}

    <button type="submit">log in</button>

    {% if action === '/login' %}
      <h4>Register <a href="/register">here</a></h4>
    {% endif %}

    </form>

  </div>

{% endblock %}
